- name: configure frontend server
  become: yes
  hosts: frontend
  tasks:
  - name: install nginx server
    ansible.builtin.dnf:
      name: nginx
      state: latest

  - name: start and enable nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

  - name: delete default website
    ansible.builtin.file:
      path: /usr/share/nginx/html  # No use of * (Won't delete)
      state: absent # Deleted html directory (Contains default website)

  - name: create html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory # Creating html dir


  - name: download and extract frontend code  # in backend we did seperate (download, unarchive)
    ansible.builtin.unarchive: # -> A file that needs to be downloaded (Both download + unarchive)
      src: https://expense-builds.s3.us-east-1.amazonaws.com/expense-frontend-v2.zip
      dest: /usr/share/nginx/html
      remote_src: yes

  - name: copy backend conf
    ansible.builtin.copy:
      src: expense.conf
      dest: /etc/nginx/default.d/expense.conf

  - name: restart nginx
    ansible.builtin.service:
      name: nginx
      state: restarted











  
